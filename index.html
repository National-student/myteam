<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>

    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

  <body>

    <section class="container text-center">

      <h2>Meet the directors</h2>

      <div class="d-flex boxes">

        <div class="card" style="width: 18rem;">
            <img src="img/girl.png" class="card-img-top" alt="girl" width="96" height="96">
            <div class="card-body">
              <h3 class="card-title">Nikita Marks</h3>
              <p class="card-text">Founder & CEO</p>
              <div class="activeplus">
                <img class="plus-mes" src="img/plus-ss.png" alt="pluss" width="16" height="16">
              </div>
            </div>
        </div>
  
        <div class="card" style="width: 18rem;">
          <img src="img/man.png" class="card-img-top" alt="girl" width="96" height="96">
          <div class="card-body">
            <h3 class="card-title">Cristian Duncan</h3>
            <p class="card-text">Co-founder & COO</p>
            <div class="activeplus">
              <img class="plus-mes" src="img/plus-ss.png" alt="pluss" width="16" height="16">
            </div>
          </div>
        </div>
  
        <div class="card" style="width: 18rem;">
          <img src="img/black-man.png" class="card-img-top" alt="girl" width="96" height="96">
          <div class="card-body">
            <h3 class="card-title">Cruz Hamer</h3>
            <p class="card-text">Co-founder & CTO</p>
            <div class="activeplus">
              <img class="plus-mes" src="img/plus-ss.png" alt="pluss" width="16" height="16">
            </div>
          </div>
        </div>

        <div class="card" style="width: 18rem;">
          <img src="img/green.png" class="card-img-top" alt="girl" width="96" height="96">

            <h3 class="card-title">Drake Heaton</h3>
            <p class="card-text">Business Development Lead</p>
            <div class="activeplus">
              <img class="plus-mes" src="img/plus-ss.png" alt="pluss" width="16" height="16">
            </div>
          </div>
        </div>
  
        <div class="card" style="width: 18rem;">
          <img src="img/boy.png" class="card-img-top" alt="girl" width="96" height="96">
          <div class="card-body">
            <h3 class="card-title">Griffin Wise</h3>
            <p class="card-text">Lead Marketing</p>
            <div class="activeplus">
              <img class="plus-mes" src="img/plus-ss.png" alt="pluss" width="16" height="16">
            </div>
          </div>
        </div>
  
        <div class="card back" style="width: 18rem;">
          
          <div class="card-body">
            <h3 class="card-title">Aden Allan</h3>
            <p class="card-text">“Empowered teams create truly amazing products. Set the north star and let them follow it.”</p>
          </div>

          <a class="social-link" href="#">

            <svg class="twitter" width="24" height="20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M24 2.309a9.83 9.83 0 0 1-2.828.775A4.932 4.932 0 0 0 23.337.36a9.864

          <div class="activeplus instagram">
            <img class="plus-mes" src="img/plus-ss.png" alt="pluss" width="16" height="16">
          </div>
